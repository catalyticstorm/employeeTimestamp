<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>employee</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>

<body>
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Employee Data Management</h1>
		<h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current Employees-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Employees</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="employeeTable">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Role</th>
								<th>Start Date</th>
								<th>Months Worked</th>
								<th>Monthly Rate ($)</th>
								<th>Total Billed ($)</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Employee  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Employee</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Employee Name</label>
						<input type="text" class="form-control" id="employeeNameInput">
					</div>

					<div class="form-group">
						<label for="">Role</label>
						<input type="text" class="form-control" id="roleInput">
					</div>

					<div class="form-group">
						<label for="">Start Date (DD/MM/YY - ex: 01/01/89)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Monthly Rate</label>
						<input type="text" class="form-control" id="rateInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="assets/scripts/script.js"></script>
</body>
</html>
